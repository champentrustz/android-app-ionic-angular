<ion-header>

  <ion-navbar>
    <ion-title>ฉัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-item *ngFor="let teacher of teacherData">
      <ion-avatar item-start>
        <img  src="assets/imgs/teacher/{{teacherNumber}}.jpg" style="width: 60px;height: 70px;">
      </ion-avatar>
      <h2 ion-text color="primary">{{teacherName}}</h2>
      <p style="font-size: 12px;">ที่ปรึกษาชั้น : {{teacher.tb_room_name}}</p>
      <p style="font-size: 12px;">{{teacher.tb_position_name}}</p>
      <p style="font-size: 12px;">{{teacher.tb_department_name}}</p>
    </ion-item>


  <button ion-item (click)="showPassword()">
    ลืมรหัสผ่าน
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </button>

  <button ion-item (click)="changePasswordPage()">
    เปลี่ยนรหัสผ่าน
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </button>







</ion-content>

<ion-footer padding>
  <button color="danger" (click)="doLogout()" ion-button block>ออกจากระบบ</button>
</ion-footer>
