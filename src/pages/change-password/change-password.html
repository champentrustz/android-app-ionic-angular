<ion-header>

  <ion-navbar>
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row>

    <ion-col col-md-12 text-center>




      <ion-item>
        <ion-label floating>รหัสผ่านใหม่</ion-label>
        <ion-input type="password" [(ngModel)]="passwordNew" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>ยืนยันรหัสผ่านใหม่</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" required></ion-input>

      </ion-item>

      <span *ngIf="status === 'duplicate'">
        <ion-label ion-text color="danger">กรุณายืนยันรหัสผ่านให้ตรงกับรหัสผ่านใหม่</ion-label>
        </span>
      <span *ngIf="status === 'blank'">
        <ion-label ion-text color="danger">กรุณาใส่รหัสผ่าน</ion-label>
        </span>





    </ion-col>



  </ion-row>

  <div padding>

    <button (click)="changePassword()" ion-button block>ยืนยัน</button>

  </div>

</ion-content>
