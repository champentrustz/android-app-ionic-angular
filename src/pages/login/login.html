<ion-content padding>

  <form ng-submit="doLogin()">

  <ion-grid>

    <ion-row>



<ion-col col-md-12  text-center>

  <br>
  <br>
  <br>

  <img  style="width: 250px;height: 180px;" src="assets/imgs/logo-CSW.png">

</ion-col>


    </ion-row>

    <ion-row>




      <ion-col col-md-12 text-center>

         <span *ngIf="status === 'wrong'">
        <ion-label ion-text color="danger">กรุณาตรวจสอบรหัสบุคลากรหรือรหัสผ่านอีกครั้ง</ion-label>
        </span>


          <ion-item>
            <ion-label floating>รหัสบุคลากร | Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>รหัสผ่าน | Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
          </ion-item>




      </ion-col>



    </ion-row>

    <div padding>

      <button (click)="doLogin()" ion-button block>เข้าสู่ระบบ</button>

    </div>






  </ion-grid>

    {{userName}}


  </form>

  <!--<li *ngFor="let item of userData">{{ item.tb_teacher_name }}</li>-->

</ion-content>
